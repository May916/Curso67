<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                var ciudad = $('#ciudad').val(); //obtener el valor del elemento (input) 
                var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + ciudad + '&appid=d66e118285e3232cf9a6341d1421a508';

                $.get(url, function(datos) {
                    console.dir(datos);

                    $('#container').html('')
                    $('#container').append('<p>' + datos.name + ': </p><p>' + datos.weather[0].description + '</p>');
                    $('#container').append('<p> Temperatura:' + datos.main.temp + '</p>');
                    $('#container').append('<p> coordenadas' + datos.coord.lon + '</p><p>' + dato.coord.lon + '</p>');

                }, "json");

            });

        });
    </script>
    <style>
        #container {
            width: 500px;
            height: auto;
            padding: 20px;
            font-family: 'Franklin Gothic Medium';
            margin-top: 30px;
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad">
        <button id="consultar">Consultar</button>
        <div id="datos">
        </div>
    </div>

</body>

</html>
