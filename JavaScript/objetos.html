<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con Objetos</title>
    <script>
        //¿Cómo harías print/log de la edad de John?//
        var users = [{
            name: "Michael",
            age: 37
        }, {
            name: "John",
            age: 30
        }, {
            name: "David",
            age: 27
        }];
        console.log(users[1].name)


        //¿Cómo harías print/log del nombre del primer objeto?//
        var users = [{
            name: "Michael",
            age: 37
        }, {
            name: "John",
            age: 30
        }, {
            name: "David",
            age: 27
        }];
        console.log(users[0])

        //¿Cómo harías print/log del nombre y la edad de cada usuario utilizando un for loop? Tu output debería verse algo como esto
        for (var i = 0; i < users.length; i++) {
            console.log(users[i].name, "-", users[i].age);
        }
    </script>
</head>

</html>
